<div class="sect2" lang="zh-cn">
<div class="titlepage"><div><div><h3 class="title">
<a name="idp4965856"></a>6.2. Starteam 中的文件和目录的共享</h3></div></div></div>
<p>
Starteam 可以在同一 ServerConfiguration 中共享数据，既可以在不同视图，
亦可在不同的工程中共享。在图形界面下操作简洁。
</p>
<p>
但命令行不具有相应功能。
</p>
