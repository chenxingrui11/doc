<pre class="screen">

$ nslookup - 127.0.0.1
&gt; set all
...
&gt; ns1.worldhello.net.
...
&gt; set query=any
&gt; worldhello.net.
...
&gt; set query=ptr
&gt; 10.0.0.1
...
&gt; set class=CHAOS
&gt; version.bind
...
