<div class="titlepage"><div><div><h3 class="title">
<a name="idp4837648"></a>9.2. 禁止滥用</h3></div></div></div>
<p>
Whodo 的各个子系统都和邮件列表联动，能够使得垃圾数据的提交会被及早发现。
</p>
<p>
一旦发现用户提交垃圾数据或者破坏他人文章的行为，管理员有权封锁直至删除该用户账号。
</p>
