<div class="titlepage"><div><div><h3 class="title">
<a name="role.reader"></a>5.1. 读者</h3></div></div></div>
<p>
作为读者，您可以从网站直接访问到 WHODO 文档，可以在线阅读，也可以下载到本地。
</p>
<p>
如果您读到对您有益的文章，如果您能够给作者发一封 Email，这将会鼓励作者写出更多、更好的文档。
</p>
