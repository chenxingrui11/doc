<p>
基于 Mantis 的问题追踪系统，可以用于对 Whodo 系统以及文档的疏漏和建议进行汇总和追踪。
</p>
<p>
地址，参见： <a href="http://whodo.worldhello.net/bugs" target="_top">http://whodo.worldhello.net/bugs</a>。
