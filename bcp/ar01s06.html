<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="idp4596352"></a>6. 建立个人的版本控制</h2></div></div></div>
<p>
CVS，SVN 是开源软件的版本控制系统，为开源软件的成功立下汗马功劳。它们服务器端都既可以安装在 Unix 平台上，也可以安装在 Windows 平台上，这么好的东西赶快用吧。
</p>
